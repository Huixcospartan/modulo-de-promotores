<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8" />

	<meta name="viewport" 
		  content="width=device-width, initial-scale=1, maximum-scale=1" />

	<title>Wanagow</title>
	<link rel="stylesheet" href="normalize.css" />
	<!--<link href='http://fonts.googleapis.com/css?family=PT+Sans:400,700,400italic,700italic' rel='stylesheet' type='text/css' />-->
	<link rel="stylesheet" href="/static/estilos.css" />
	<link rel="stylesheet" href="/static/responsive.css" />
</head>
<body>
	<!-- comentario de lo que sea -->
	<header>
		<figure id="logo">
			<img src="/static/wanagow.png"/>
		</figure>
		<h1 id="titulo_header">Wanagow-Promotores</h1>
		<figure id="avatar">
			<img src="/static/logo.png" />
			<figcaption></figcaption>
		</figure>
	</header>
	<nav>
		<ul>
			<li><a href="/miseventos">Mis Eventos</a></li>
		<li id="micuent"><a href="/micuenta">Mi Cuenta</a></li>
		<li><a href="/cerrar">Cerrar Sesión</a></li>
			<li id="flechita_nav"><a href="#"></a></li>
			{% for cat in eventos %}
			    <li><a href="{% url "categoria" cat.pk %}">{{evento}}</a></li>
			{% endfor %}
			<li id="publicar_nav"><a href="#">Publicar</a></li>
		</ul>
	</nav>

	<section id="contenido">
	    <form method="post" enctype="multipart/form-data">
	        <h1>Registar Evento</h1>
	        {% csrf_token %}
		    {{form.as_p}}
		    <h2>Registra su ubicacion</h2>
		    {{ubicacion.as_p}}
		    <input type="submit">
		</form>
		
	</section>
	<footer>
		<p><strong>Powered by Team Wanagow</strong></p>
		<p>Wanagow 2013 ®</p>
	</footer>
</body>
</html>
